<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a4de3ba993.js" crossorigin="anonymous"></script>
</head>
<body class="signup-body" background="images/signupbg.jpg">
   

  <!-- signup form begins -->
  <form action="login.html" onsubmit="return success()" id="sign" class="signup">
    <h2 id="signup-head">Sign Up</h2>

    <div class="form-control"> 
        <input id="first" class="col-sm-7" type="text" placeholder="First Name">
        <i id="erroricon" class="fas fa-check-circle"></i>
        <i id="erroricon" class="fas fa-exclamation-circle"></i>
        <small>Error msg</small>
    </div>
    
    <div class="form-control">
        <input id="last" class="col-sm-7" type="text" placeholder="Last Name">
        <i id="erroricon" class="fas fa-check-circle"></i>
        <i id="erroricon" class="fas fa-exclamation-circle"></i>
        <small>Error msg</small>
    </div>
    
    <div class="form-control">
        <input id="email" class="col-sm-7" type="text" placeholder="Email">
        <i id="erroricon" class="fas fa-check-circle"></i>
        <i id="erroricon" class="fas fa-exclamation-circle"></i>
        <small>Error msg</small>
    </div>
    
    <div class="form-control">
        <input id="phone" class="col-sm-7" type="text" placeholder="Mobile No. (10 digits)">
        <i id="erroricon" class="fas fa-check-circle"></i>
        <i id="erroricon" class="fas fa-exclamation-circle"></i>
        <small>Error msg</small>
    </div>
    
    <div class="form-control">
        <input id="password" class="col-sm-7" type="password" placeholder="Password">
        <i id="eye" class="fa fa-eye" ></i>
        <i id="erroricon" class="fas fa-check-circle"></i>
        <i id="erroricon" class="fas fa-exclamation-circle"></i>
        <small>Error msg</small>
        <span id="StrengthDisp" class="badge displayBadge">Weak</span>
    </div>
    <div class="form-control">
        <input id="retype" class="col-sm-7" type="password" placeholder="Confirm Password">
        <i id="erroricon" class="fas fa-check-circle"></i>
        <i id="erroricon" class="fas fa-exclamation-circle"></i>
        <small>Error msg</small>
    </div>
    
    <div>
        <button  id="signup-button">Sign Up</button>
    </div>
    <div class="signup-misc">
        <h5>Already have an account?</h5>
        <a href="login.html">Login</a>
    </div>
  </form>
  <!-- signup form ends -->
<script src="validate.js"></script>
</body>
</html>
