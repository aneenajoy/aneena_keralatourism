<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="signup-body" background="images/signupbg.jpg">
   <!-- header begins -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="" width="80" height="60">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link active" aria-current="page" href="signup.html">Sign Up</a>
          <a class="nav-link" href="login.html">Login</a>
          <a class="nav-link" href="districts.html">Districts</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- header ends -->

  <!-- signup form begins -->
  <form action="#" class="signup">
    <h2 id="signup-head">Sign Up</h2>

    <div class="row"> 
        <label class="col-sm-5">First Name</label>
        <br>
        <input class="col-sm-7" type="text">
    </div>
    <br>
    <div class="row">
        <label class="col-sm-5">Last Name</label>
        <br>
        <input class="col-sm-7" type="text">
    </div>
    <br>
    <div class="row">
        <label class="col-sm-5">Email</label>
        <br>
        <input class="col-sm-7" type="text">
    </div>
    <br>
    <div class="row">
        <label class="col-sm-5">Mobile No</label>
        <br>
        <input class="col-sm-7" type="text">
    </div>
    <br>
    <div class="row">
        <label class="col-sm-5">Password</label>
        <br>
        <input class="col-sm-7" type="password">
    </div>
    <br>
    <div class="row">
        <label class="col-sm-5">Confirm Password</label>
        <br>
        <input class="col-sm-7" type="password">
    </div>
    <br>

    
    <div>
        <button  id="signup-button">Sign Up</button>
    </div>
    <br><br>
    <div class="signup-misc">
        <h5>Already have an account?</h5>
        <a href="login.html">Login</a>
    </div>
  </form>
  <!-- signup form ends -->

</body>
</html>
