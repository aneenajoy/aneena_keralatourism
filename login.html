<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a4de3ba993.js" crossorigin="anonymous"></script>
</head>
<body class="login-body" background="images/login bg.jpg">
   

  <!-- signup form begins -->
  <form action="index.html" onsubmit="return checkinput()" id="log" class="login">
    <h2 id="signup-head">Login</h2>
    
    <div class="form-control">
        <input id="email" class="col-sm-7" type="text" placeholder="Email">
        <i id="erroricon" class="fas fa-check-circle"></i>
        <i id="erroricon" class="fas fa-exclamation-circle"></i>
        <small>Error msg</small>
    </div>
    
    <div class="form-control">
        <input id="password" class="col-sm-7" type="password" placeholder="Password">
        <i id="eye" class="fa fa-eye" ></i>
        <i id="erroricon" class="fas fa-check-circle"></i>
        <i id="erroricon" class="fas fa-exclamation-circle"></i>
        <small>Error msg</small>
        <span id="StrengthDisp" class="badge displayBadge">Weak</span>
    </div>
    
    <div>
        <button  id="signup-button">Login</button>
    </div>
    <div class="signup-misc">
        <h5>Need an account?</h5>
        <a href="signup.html">Signup</a>
    </div>
  </form>
  <!-- signup form ends -->
<script src="loginvalidate.js"></script>
</body>
</html>
